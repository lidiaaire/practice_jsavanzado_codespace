    <!-- Barra mínima para botones de vista (sin título "Catalogo") -->
    <section class="toolbar">
      <div class="container">
        <div class="view-switch">
          <button id="btn-grid" class="view-switch__btn" aria-pressed="true">
            Cuadrícula
          </button>
          <button id="btn-list" class="view-switch__btn" aria-pressed="false">
            Lista
          </button>
        </div>
      </div>
    </section>
    <!-- BARRA DE CATEGORÍA -->
    <section class="filterbar">
      <div class="container filterbar__inner">
        <p class="filterbar__label">
          Seleccione una categoría:
          <span id="genre-label" class="filterbar__current">Todas</span>
        </p>
        <select
          id="genre-select"
          class="filterbar__select"
          aria-label="Selecciona categoría"
        ></select>
      </div>
    </section>

    <!-- CATÁLOGO -->
    <main class="container">
      <div id="root" class="catalog grid"></div>
