<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo Filmax</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <a href="#" class="logo">
          <img class="logo" alt="Filmax logo" />
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </nav>
        <div class="header__actions">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </header>

    <!-- Hero con selector centrado e iconos a la derecha -->
    <section class="hero">
      <div class="container hero__inner">
        <div></div>
        <div class="hero__center">
          <span class="hero__label">Seleccione una categoría:</span>
          <select id="genre-select" class="hero__select"></select>
        </div>
        <div class="view-switch">
          <button
            id="btn-grid"
            class="iconbtn"
            aria-pressed="true"
            title="Cuadrícula"
            type="button"
          >
            <svg viewBox="0 0 24 24" width="18" height="18">
              <rect x="3" y="3" width="7" height="7" rx="1" />
              <rect x="14" y="3" width="7" height="7" rx="1" />
              <rect x="3" y="14" width="7" height="7" rx="1" />
              <rect x="14" y="14" width="7" height="7" rx="1" />
            </svg>
          </button>
          <button
            id="btn-list"
            class="iconbtn"
            aria-pressed="false"
            title="Lista"
            type="button"
          >
            <svg viewBox="0 0 24 24" width="18" height="18">
              <rect x="3" y="4" width="18" height="3" rx="1" />
              <rect x="3" y="10.5" width="18" height="3" rx="1" />
              <rect x="3" y="17" width="18" height="3" rx="1" />
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Catálogo -->
    <main>
      <div id="root" class="catalog grid"></div>
    </main>
  </body>
</html>
